<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>

        <form [formGroup]="formVar " (ngSubmit)="onSubmit()" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="name" placeholder="Full Name" required  >
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="email" formControlName="email" placeholder="Email" [email]="true" required  >
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required  >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                </mat-form-field>
            </mat-card-content>

            <button type="submit" mat-stroked-button color="accent" class="btn-block">Sign Up</button>
            <br><br>
            <p>Already have access? <a href="#">Sign In</a></p>
        </form>
    </mat-card>
</div>
