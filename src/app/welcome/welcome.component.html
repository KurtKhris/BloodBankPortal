<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
    <mat-card class="box " >
        <mat-card-title align="center"> Blood Bank Portal</mat-card-title><br>
        <img align="center" width="230px" height="210px" src="/assets/blood.png">
    </mat-card>
<!-- &nbsp; &nbsp; -->
    <mat-card class="box" >
      <mat-card-header>

        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="userEmails" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="email" formControlName="primaryEmail"  placeholder="Email" required >
          </mat-form-field> 

          <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" required >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          </mat-form-field>
        </mat-card-content>
        <a routerLink="/dashboard" ><button mat-stroked-button color="accent" class="btn-block"><mat-icon>login</mat-icon> Sign-in</button></a>
        <br><br>
        <p>Don't have access? <a (click)="onRegister()" style="color: blue;" >Register</a> </p>

      </form>
    </mat-card>
  
  </div>
