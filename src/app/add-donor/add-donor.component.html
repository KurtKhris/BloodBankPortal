<div class="space"><br></div>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-header>
          <mat-card-title>Add Donor Details</mat-card-title>
      </mat-card-header>
      <br><br>
      <form [formGroup]="formVar" (ngSubmit)="onSubmit()" class="example-form">
          <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput type="date" formControlName="date" placeholder="Date" required >
              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <input matInput type="text" formControlName="name" placeholder="Full Name" required >
              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <input matInput type="text" formControlName="hb" placeholder="HB" required >
              </mat-form-field>


              <mat-form-field class="example-full-width">
                <mat-label>Select Gender</mat-label>
                <select matNativeControl formControlName="gender" required >
                  <option label="Select Gender"></option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput type="number" formControlName="age"  placeholder="Age" required >
              </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" formControlName="bloodGroup" placeholder="Blood Group" required >
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="number" formControlName="serial" placeholder="Serial Number" required >
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" formControlName="location" placeholder="Location" required >
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" formControlName="phone" placeholder="Phone Number" required >
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" formControlName="patient" placeholder="Patient Name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="date" formControlName="expiry" placeholder="Date" required>
            </mat-form-field>

          </mat-card-content>

          <button mat-stroked-button type="submit" color="accent" class="btn-block">Add</button>
      </form>
  </mat-card>
</div>
